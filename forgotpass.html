<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        height: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="tel"],
      input[type="number"] {
        width: 94%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn-signin {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4b2ede;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-signin:hover {
        background-color: #45a049;
      }

      .options {
        margin-top: 20px;
        text-align: center;
      }

      .options a {
        color: #777;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <form action="dashboard.html">
        <div class="form-group">
          <label for="username">Phone Number</label>
          <input
            type="tel"
            id="username"
            name="phonenumber"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Aadhar Number</label>
          <input
            type="number"
            id="password"
            name="aadhar"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <button id="p" type="submit" name="signin" class="btn-signin">
            Send OTP
          </button>
        </div>
      </form>
      <div class="options">
        <a href="signup.html">New user? Create an account</a>
      </div>
    </div>
  </body>
</html>
