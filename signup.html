<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
      }
      nav {
        top: 0;
        position: fixed;
        background: #c6cdd5;
        height: 80px;
        width: 100%;
      }
      label.logo {
        color: white;
        font-size: 35px;
        line-height: 80px;
        padding: 0 100px;
        font-weight: bold;
      }
      nav ul {
        float: right;
        margin-right: 20px;
      }
      nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0 5px;
      }
      nav ul li a {
        color: black;
        font-size: 17px;
        padding: 7px 13px;
        border-radius: 3px;
        text-transform: uppercase;
      }
      a.active,
      a:hover {
        background: #1b9bff;
        transition: 0.5s;
        color: white;
      }
      .checkbtn {
        font-size: 30px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 40px;
        cursor: pointer;
        display: none;
      }
      #check {
        display: none;
      }
      @media (max-width: 952px) {
        label.logo {
          font-size: 30px;
          padding-left: 50px;
        }
        nav ul li a {
          font-size: 16px;
        }
      }
      @media (max-width: 858px) {
        .checkbtn {
          display: block;
        }
        ul {
          position: fixed;
          width: 100%;
          height: 100vh;
          background: #2c3e50;
          top: 80px;
          left: -100%;
          text-align: center;
          transition: all 0.5s;
        }
        nav ul li {
          display: block;
          margin: 50px 0;
          line-height: 30px;
        }
        nav ul li a {
          font-size: 20px;
        }
        a:hover,
        a.active {
          background: none;
          color: #0082e6;
        }
        #check:checked ~ ul {
          left: 0;
        }
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"] {
        width: 94%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn-signup {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4b2ede;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-signup:hover {
        background-color: #45a049;
      }

      .options {
        margin-top: 20px;
        text-align: center;
      }

      .options a {
        color: #4b2ede;
        text-decoration: none;
      }

      .separator {
        margin: 0 10px;
        color: #999;
      }
      footer    {
      font-family: 'Times New Roman', Times, serif;
  position: relative;
  bottom: 0;
  left: 0;
  right: 0;
  background: #c6cdd5;
  background-size: cover;
  backdrop-filter: blur(8px);
  height: 240px;
  width: 100vw;
  padding-top: 40px;
  color: black;
}
.footer-content{
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  height: max-content;
}
.footer-content h3{
  font-size: 3.5em;
  font-family: 'Times New Roman', Times, serif;

  font-weight: 400;
  text-transform: capitalize;
  line-height: 3rem;
  color: black;
}
.footer-content p{
  max-width: 500px;
  margin: 10px auto;
  line-height: 28px;
  font-size: 1.2em;
}
.socials{
  list-style: none;
  display: flex;
  align-items: center;
  justify-content: center; 
  margin: 1rem 0 2rem 0;
}
.socials li{
  margin: 0 10px;
}
.socials a{
  text-decoration: none;
  color: #000000;
}
.socials a i{
  font-size: 2em;
  transition: color .4s ease;
}


.footer-bottom{
  background: #000;
  color: white;
  width: 100vw;
  height: 34px;
  padding: 10px 0;
  text-align: center;
}
.footer-bottom p{
  font-size: 14px;
  word-spacing: 2px;
  text-transform: capitalize;
}
.footer-bottom span{
  text-transform: uppercase;
  opacity: .4;
  font-weight: 800;
  color: #5edef7;
}
    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"></label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="signup.php" method="post">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter New password"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="aadhar">Aadhar Number</label>
          <input
            type="text"
            id="aadhar"
            name="aadhar"
            placeholder="Enter your Aadhar number"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" name="signup" class="btn-signup">
            Sign Up
          </button>
        </div>
      </form>
      <div class="options">
        <p>Existing user? <a href="login.html">Login here</a></p>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <h3>Online-FIR</h3>
        <br />
        <p>
          We are here to help you!
        </p>
        <br />

          <li>
            <a href="#" target="_blank"
              ><i class="fa fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fa fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              ><i class="fa fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>copyright &copy;2022.</span></p>
      </div>
    </footer>
